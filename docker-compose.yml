version: '3'

#镜像说明:
#单机版：noearorg/luffy-jtl ，使用h2嵌入式数据库（不需初始化环境）
#集群版：noearorg/luffy-jtc ，使用mysql8数据库

services:
  luffy:
    image: noearorg/luffy-jtl:1.5.1
    container_name: luffy
    environment:
      - TZ=Asia/Shanghai          #设置时区
    ports:
      - "18080:8080"
    volumes:
      - "./luffy_ext:/luffy_ext"


